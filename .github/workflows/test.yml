name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Rewrite .gitmodules with GITHUB_TOKEN
        run: |
          git config -f .gitmodules submodule.src/toolbox.url https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/euRezerv/toolbox.git
          git submodule sync
          git submodule update --init --recursive

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm

      - name: Install dotenv-cli
        run: npm install -g dotenv-cli

      - name: Install Dependencies
        run: npm install

      - name: Copy .env.test
        run: echo "$ENV_TEST_CONTENT" > .env.test
        env:
          ENV_TEST_CONTENT: ${{ secrets.ENV_TEST }}

      - name: Run Tests
        run: npm test
